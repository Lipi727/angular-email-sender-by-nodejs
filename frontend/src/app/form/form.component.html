<mat-card>
  <mat-card-header>
    <h2>Fill this Form</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="myForm">
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="register()">Save</button>
    <button type="button" mat-raised-button color="warn">Clear</button>
  </mat-card-actions>
</mat-card>
